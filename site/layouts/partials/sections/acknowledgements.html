{{ if .Site.Params.acknowledgements.enable | default false }}
<section id="contact" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.acknowledgements.title | default "Get in Touch" }}</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-md-5">
                <div class="col-md-8 py-3">
                    <div class="text-center">
                        {{ .Site.Params.acknowledgements.content | emojify | markdownify }}
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div id="acknowledgements-form-status"></div>
</section>
{{ end }}
